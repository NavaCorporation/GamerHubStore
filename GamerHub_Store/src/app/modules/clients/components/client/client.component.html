<app-encabezado-compras></app-encabezado-compras>
<div class="container">
  <div class="left box-primary">
    <img class="image" [src]="userProfilePicture" alt="" />
    <h3 class="username text-center" placeholder="username"></h3>
    <a href="#" class="btn btn-primary btn-block"><b>Editar foto</b></a>
  </div>
  <div class="right tab-content">
    <form [formGroup]="profileForm" class="form-horizontal">
      <div class="formgroup">
        <label for="inputNombre" class="col-sm-2 control-label">Nombres</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNombre" formControlName="firstName" placeholder="firstName">
        </div>
      </div>
      <div class="formgroup">
        <label for="inputApellido" class="col-sm-2 control-label">Apellidos</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputApellido" formControlName="lastName" placeholder="lastName">
        </div>
      </div>
      <div class="formgroup">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="email">
        </div>
      </div>
      <div class="formgroup">
        <label for="inputTelefono" class="col-sm-2 control-label">Teléfono</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputTelefono" formControlName="phoneNumber" placeholder="phoneNumber">
        </div>
      </div>
      <div class="formgroup">
        <label for="inputDireccion" class="col-sm-2 control-label">Dirección</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputDireccion" formControlName="address" placeholder="12 de octubre Guayaquil">
        </div>
      </div>
      <hr>
      <div class="formgroup">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" (click)="toggleEdit()">{{ isEditing ? 'Cancelar' : 'Editar Perfil' }}</button>
          <button type="button" (click)="saveChanges()" [disabled]="!profileForm.valid || !isEditing">Guardar Cambios</button>
        </div>
      </div>
    </form>
  </div>
</div>
