<div class="container mt-5">
    <button class="btn btn-secondary mb-4" (click)="goBack()">Back</button> <!-- BotÃ³n de regreso -->

    <h1>Inventario</h1>
    <form (ngSubmit)="addItem()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="newItem.name" name="name" required>
        </div>
        <div class="form-group">
            <label for="quantity">Cantidad</label>
            <input type="number" id="quantity" class="form-control" [(ngModel)]="newItem.quantity" name="quantity"
                required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Agregar Elemento</button>
    </form>

    <h2 class="mt-5">Elementos en Inventario</h2>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            @for (item of inventory; track item) {
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.status }}</td>

            </tr>
            }
        </tbody>
    </table>
</div>
