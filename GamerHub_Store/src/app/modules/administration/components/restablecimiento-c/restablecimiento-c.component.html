<div class="container mt-5">
    <button class="btn btn-secondary mb-4" (click)="goBack()">Back</button> <!-- Botón de regreso -->

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    Restablecer Contraseña
                </div>
                <div class="card-body">
                    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" formControlName="email" class="form-control"
                                placeholder="Ingrese su correo electrónico">

                            @if (resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched) {
                            <div class="text-danger">
                                Correo electrónico inválido.
                            </div>

                            }

                        </div>



                        <button type="submit" class="btn btn-primary mt-3"
                            [disabled]="resetPasswordForm.invalid">Restablecer Contraseña</button>
                    </form>


                    @if (passwordResetSuccess) {
                    <div class="alert alert-success mt-3" [hidden]="!showSuccessMessage">
                        Enlace de restablecimiento de contraseña enviado a su correo electrónico.
                        <button class="btn btn-link" (click)="reset()">Enviar otro enlace</button>

                    </div>
                    }

                </div>
            </div>
        </div>
    </div>
</div>
