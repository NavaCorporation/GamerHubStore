<div class="container mt-5">
    <button class="btn btn-secondary mb-4" (click)="goBack()">Back</button> <!-- Botón de regreso -->
    <div class="card">
        <div class="card-header">
            Lista de Verificaciones
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    @for (verification of verifications; track verification) {
                    <tr>

                        <td>{{ verification.id }}</td>
                        <td>{{ verification.title }}</td>
                        <td>{{ verification.status }}</td>
                        <td>
                            <button class="btn btn-success" (click)="updateVerification(verification.id, 'Aprobado')"
                                [disabled]="verification.status !== 'Pendiente'">
                                Aprobar
                            </button>
                            <button class="btn btn-danger" (click)="updateVerification(verification.id, 'Rechazado')"
                                [disabled]="verification.status !== 'Pendiente'">
                                Rechazar
                            </button>
                        </td>

                    </tr>
                    }
                </tbody>
            </table>
            <button class="btn btn-primary mt-3" (click)="reloadVerifications()">
                Actualizar Verificaciones
            </button>


        </div>
    </div>
</div>
