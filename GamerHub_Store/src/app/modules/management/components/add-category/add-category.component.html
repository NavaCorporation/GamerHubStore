<div class="backgroundLogin">
    <div class="dashboard">
        <app-sidebar></app-sidebar>
        <div class="outit">
            <div class="backgroundemployee">
                <div>
                    <h1 class="secondh1 textcolorsecond">
                        Bienvenido a Categoria
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                            <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
                        </svg>
                    </h1>
                    
                </div>
            </div>
    
    
            <div class="dashboard1 dashboard2">
                <div class="tareas cartaFondo2 bordersfino ">
                    <h2 class="textcoloradmin clienteh4">Añadir Categoria</h2>
                    <form class="row g-3 needs-validation" [formGroup]="categoriaForm">
                        <div class="col-md-4">
                            <label for="nombreCategoria" class="form-label">Nombre de la Categoria</label>
                            <input type="text" class="form-control" formControlName="nombreCategoria" placeholder="Ingrese el nombre de la Categoria">
                            <div class="text-danger" *ngIf="categoriaForm.controls['nombreCategoria'].invalid && (categoriaForm.controls['nombreCategoria'].touched || categoriaForm.controls['nombreCategoria'].dirty || isFormSubmitted)" >
                                <span *ngIf="categoriaForm.controls['nombreCategoria'].errors?.['required']">El nombre es obligatorio</span>    
                            </div>
                        </div>  
                        <div class="col-md-4">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" formControlName="descripcion" placeholder="Ingrese la descripcion">
                            <div class="text-danger" *ngIf="categoriaForm.controls['descripcion'].invalid && (categoriaForm.controls['descripcion'].touched || categoriaForm.controls['descripcion'].dirty || isFormSubmitted)" >
                                <span *ngIf="categoriaForm.controls['descripcion'].errors?.['required']">La descripcion es obligatoria</span>    
                            </div> 
                        </div>    
                        <div class="col-12 btn-container">
                            <button (click)="onsubmit(categoriaForm.value)" title="Guardar" type="button" class="btn btn-primary">Guardar Categoria</button>
                            <button (click)="saveCategoria()" title="GuardarEdit" type="button" class="btn btn-primary">Guardar Edición</button>
                        </div>
                        <div></div>
                    </form>
                    <br>
                    <div  class="overflow">
                    <h2  class="textcoloradmin clienteh4">Lista de Categorías</h2>
                        <table class="tableprimer bordersfino ">
                        <thead>
                            <tr class="secondh5">
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let categoria of categories">
                                <td>{{ categoria.id }}</td>    
                                <td>{{ categoria.nombreCategoria }}</td>
                                <td>{{ categoria.descripcion }}</td>
                                <td>
                                    <div class="btn-group">
                                        <button (click)="eliminarCategoria(categoria.id)" type="button" class="btn btn-danger">Eliminar</button>
                                        
                                        <button  (click)="editCategoria(categoria)" class="btn btn-warning" type="button" >Editar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>  
    </div>
</div>
