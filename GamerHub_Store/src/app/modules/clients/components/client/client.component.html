<app-encabezado-compras></app-encabezado-compras>
<div class="container">
    <div class="left box-primary">
      <img class="image" [src]="userProfilePicture" alt="" />
      <h3 class="username text-center">Maria</h3>
      <a href="#" class="btn btn-primary btn-block"><b>Editar foto</b></a>
    </div>
    <div class="right tab-content">
      <form class="form-horizontal">
        <div class="form-group">
            <label for="inputNombre" class="col-sm-2 control-label">Nombres</label>
  
            <div class="col-sm-10">
              <input disabled type="text" class="form-control" id="inputNombre" placeholder="Nombre">
            </div>
          </div>
        <div class="form-group">
          <label for="inputApellido" class="col-sm-2 control-label">Apellidos</label>
  
          <div class="col-sm-10">
            <input disabled type="text" class="form-control" id="inputApellido" placeholder="Apellido">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input disabled  type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          
        </div>
        <div class="form-group">
            <label for="inputTelefono" class="col-sm-2 control-label">Telefono</label>
            <div class="col-sm-10">
              <input disabled type="int" class="form-control" id="inputTelefono" placeholder="Telefono">
            </div>
            
          </div>        
          <div class="form-group">
            <label for="inputDireccion" class="col-sm-2 control-label">Direccion</label>
            <div class="col-sm-10">
              <input disabled  type="text" class="form-control" id="inputDireccion" placeholder="Direccion">
            </div>
            
          </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" >Editar Perfil</button>
        
          <button type="button" >Guardar Cambios</button>
        
        </div>
      </div>
        
    </form>
  </div>
  </div>
