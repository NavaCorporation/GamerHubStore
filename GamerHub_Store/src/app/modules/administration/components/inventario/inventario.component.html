<div class="container mt-5">
    <h1>Inventario</h1>
    <form [formGroup]="inventoryForm" (ngSubmit)="addItem()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" formControlName="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción</label>
        <input type="text" id="description" formControlName="description" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="price">Precio</label>
        <input type="number" id="price" formControlName="price" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="quantity">Cantidad</label>
        <input type="number" id="quantity" formControlName="quantity" class="form-control" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" id="isVerified" formControlName="isVerified" class="form-check-input">
        <label for="isVerified" class="form-check-label">Verificado</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Agregar/Actualizar Elemento</button>
    </form>
  
    <h2 class="mt-5">Elementos en Inventario</h2>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Verificado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product) {
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.quantity }}</td>
          <td>{{ product.isVerified ? 'Sí' : 'No' }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editItem(product)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="removeItem(product.id)">Eliminar</button>
          </td>
        </tr>
    }
      </tbody>
    </table>
  </div>
