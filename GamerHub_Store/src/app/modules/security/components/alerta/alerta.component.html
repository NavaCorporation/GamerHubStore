@if(show){
    <div class="modal fade show d-block" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-confirm">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalLabel">{{ title }}</h5>
                    <button type="button" class="btn-close" (click)="closeAlert()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="icon-box">
                        <i [ngClass]="iconClass"></i>
                    </div>
                    <h4>{{ message }}</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" (click)="closeAlert()">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
}
