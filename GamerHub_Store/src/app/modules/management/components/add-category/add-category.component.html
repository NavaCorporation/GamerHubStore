<div class="dashboard">
    <app-sidebar></app-sidebar>
    <div>
    <div class="outit">
    <div class="background">
        <div>
            <h1>Bienvenido a Categoria
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">

        <div class="dashboard1">
            <h2>AnÌƒadir Categoria</h2>
            <form class="row g-3 needs-validation" [formGroup]="categoriaForm">
                <div class="col-md-4">
                    <label for="nombrecategoria" class="form-label">Nombre de la Categoria</label>
                    <input type="text" class="form-control" formControlName="nombrecategoria" placeholder="Ingrese el nombre de la Categoria">
                    <div class="text-danger" *ngIf="categoriaForm.controls['nombrecategoria'].invalid && (categoriaForm.controls['nombrecategoria'].touched || categoriaForm.controls['nombrecategoria'].dirty || isFormSubmitted)" >
                        <span *ngIf="categoriaForm.controls['nombrecategoria'].errors?.['required']">El nombre es obligatorio</span>    
                    </div>
                </div>  
                <div class="col-md-4">
                    <label for="descripcioncategoria" class="form-label">Descripcion</label>
                    <input type="text" class="form-control" formControlName="descripcioncategoria" placeholder="Ingrese la descripcion">
                    <div class="text-danger" *ngIf="categoriaForm.controls['descripcioncategoria'].invalid && (categoriaForm.controls['descripcioncategoria'].touched || categoriaForm.controls['descripcioncategoria'].dirty || isFormSubmitted)" >
                        <span *ngIf="categoriaForm.controls['descripcioncategoria'].errors?.['required']">La descripcion es obligatoria</span>    
                    </div> 
                </div>    
                <div class="col-12">
                    <button title="Guardar" type="submit" class="btn btn-primary">Guardar Categoria</button>
                </div>
            </form>
            
            
            </div>
        </div>
    </div>
